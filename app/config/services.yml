# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
  symfony.form.type_guesser.tree:
        class: Yavin\Symfony\Form\Type\TreeTypeGuesser
        arguments: [ "@doctrine" ]
        tags:
            - { name: form.type_guesser }

  app.ppi_listener:
          class: AppBundle\Event\PpiListener
          arguments: ["@doctrine"]
          tags:
              - { name: kernel.event_listener, event: easy_admin.post_update, method: postUpdate }
              - { name: kernel.event_listener, event: kernel.terminate,       method: doOnTerminate }