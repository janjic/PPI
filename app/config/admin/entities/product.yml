easy_admin:
    entities:
        Product:
            class: AppBundle\Entity\Product
            label: 'PPI Products'
            list:
                fields:
                    - id
                    - name
#                    - alternateName
                    - description
                    - cost
#                    - disambiguatingDescription
#                    - url
#                    - provisionContactName
#                    - { property: 'provisionContactPhone', type: 'array' }
#                    - { property: 'provisionContactEmail', type: 'array' }
            show:
                fields:
                    - id
                    - { property: 'logo', type: 'image', base_path: '%app.path.ppi_images%' }
                    - { property: 'name', css_class: 'large' }
                    - description
            form:
                fields:
                    - { type: 'group', css_class: 'col-sm-8', label: 'Basic information', icon: 'pencil' }
                    - id
                    - { property: 'name', css_class: 'large' }
                    - { property: 'description', type: 'ckeditor' }
                    - { type: 'divider' }
                    - { property: 'alternateName', css_class: 'large' }
                    - { property: 'disambiguatingDescription', type: 'ckeditor' }
                    - { type: 'divider' }
                    - { property: 'cost', type: 'number' }
                    - { property: 'mainEntityOf' }
                    - { property: 'potentialAction' }
                    - { property: 'sameAs' }
                    - { property: 'url' }
                    - { property: 'additionalProperty' }
                    - { property: 'aggregateRating' }
                    - { property: 'audience' }
                    - { property: 'image', type: 'Glavweb\UploaderDropzoneBundle\Form\ImageType', type_options: { label: 'Logo', context: 'entity_images', by_reference: false  }}
                    - { property: 'images', type: 'Glavweb\UploaderDropzoneBundle\Form\ImageCollectionType', type_options: { label: 'Product Images', context: 'entity_images', by_reference: false  }}
                    - { property: 'purchaseWorkflow', type: 'choice', type_options: { multiple: false, choices: { 'ORDERED': 'Ordered', 'DELIVERED': 'Delivered' } } }
                    - { property: 'deliveryDate', display_as: datepicker }
                    - { property: 'provision' }
                    - { property: 'provision', type: 'checkbox' }
                    - { property: 'location' }
                    - { property: 'provisionContactName' }
                    - { property: 'provisionContactPhone' }
                    - { property: 'provisionContactEmail' }
                    - { property: 'gtin8', type_options: { required: true } }
                    - { type: 'divider' }
                    - { property: 'isAccessoryOrSparePartFor', type: 'easyadmin_autocomplete' }
                    - { property: 'isConsumableFor', type: 'easyadmin_autocomplete' }
                    - { property: 'isSimilarTo', type: 'easyadmin_autocomplete' }
                    - { property: 'categories', type: 'easyadmin_autocomplete' }
                    - { type: 'group', css_class: 'col-sm-4', label: 'Product Details', icon: 'cube' }
                    - { type: 'section', label: 'Advanced Settings', icon: 'warning', help: 'Reserved for administrators use' }
#                    - { property: 'createdAt' }
#                    - { type: 'group', css_class: 'col-sm-8 new-row' }
                    - { property: 'award' }
                    - { property: 'brand' }
                    - { property: 'color' }
                    - { property: 'depth' }
                    - { property: 'height' }
                    - { property: 'gtin12' }
                    - { property: 'material' }
                    - { property: 'mpn' }
                    - { property: 'offers' }
                    - { property: 'review' }
                    - { property: 'weight' }
                    - { property: 'width' }
            new:
                fields:
                    - '-id'
            edit:
                fields:
                    - { property: 'id', , type_options: { disabled: true }}
