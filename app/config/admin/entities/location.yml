easy_admin:
    entities:
        Location:
            class: AppBundle\Entity\Location
            label: 'Locations'
            list:
                title: '%%entity_label%%'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - 'id'
                    - { property: 'name', label: 'Label' }
                    - { property: 'parent', label: 'Parent category' }
                    - 'products'
            show:
                fields:
                    - 'id'
#                    - { property: 'name', label: 'Label', css_class: 'large' }
#                    - { property: 'parent', label: 'Parent category' }
#                    - 'products'
            form:
                fields:
                    - { type: 'group', css_class: 'col-sm-6', label: 'Basic Details', icon: 'pencil' }
                    - id
                    - { property: 'name', label: 'Label', css_class: 'large', help: 'As displayed on the website (the slug is auto-generated)' }
                    - { property: 'description', type: 'ckeditor' }
                    - { property: 'url' }
                    - { property: 'props', type: 'easyadmin_autocomplete', label: 'Products' }
                    - { property: 'amenityFeature' }
                    - { property: 'event' }
                    - { property: 'faxNumber' }
                    - { property: 'maximumAttendeeCapacity' }
                    - { property: 'openingHoursSpecification' }
                    - { property: 'address' }
                    - { property: 'addressCountry', label: 'County' }
                    - { property: 'globalLocationNumber' }
                    - { property: 'parent', type: 'easyadmin_autocomplete', label: 'Parent location' }
                    - { type: 'group', css_class: 'col-sm-6', label: 'Additional Details', icon: 'cube' }
                    - { property: 'alternateName' }
                    - { property: 'disambiguatingDescription', type: 'ckeditor' }
                    - { property: 'branchCode' }
                    - { property: 'containedInPlace' }
                    - { property: 'containsPlace' }
                    - { property: 'elevation' }
                    - { property: 'latitude' }
                    - { property: 'longitude' }
                    - { property: 'postalCode' }
                    - { property: 'hasMap', label: 'Map' }
                    - { property: 'isicV4' }
                    - { property: 'review' }
                    - { property: 'smokingAllowed' }
                    - { property: 'locationContactName' }
                    - { property: 'locationContactPhone' }
                    - { property: 'locationContactEmail' }
            new:
                fields:
                    - '-id'
            edit:
                fields:
                    - { property: 'id', , type_options: { disabled: true }}