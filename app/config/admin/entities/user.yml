# This file sets the configuration of the 'User' entity.
#
# NOTE: this demo application splits the backend configuration into several
# small files for educational purposes. In your application you can put the
# entire backend configuration in just one file.
#
# The configuration options are explained in detail in the bundle documentation,
# which is published at https://github.com/javiereguiluz/EasyAdminBundle
easy_admin:
    entities:
        User:
            class: AppBundle\Entity\User
            controller: AppBundle\Controller\Admin\UserController
            list:
                title: 'Customers'
                actions:
                  - { name: 'edit', label: '', icon: 'edit' }
                  - { name: 'delete', label: '', icon: 'trash' }
                fields: ['id', 'enabled', 'username', 'email', 'firstName', 'lastName', 'country', 'roles', 'projects']
            form:
                fields:
                    - { type: 'group', label: 'Account Information', icon: 'user', css_class: 'col-sm-6' }
                    - { property: 'id', type_options: { disabled: true }}
                    - { property: 'username' }
                    - { property: 'plainPassword', label: 'Password', type: 'text', type_options: { required: true } }
                    - { property: 'firstName', type: 'text', type_options: { required: true } }
                    - { property: 'lastName', type: 'text', type_options: { required: true } }
                    - { property: 'enabled', css_class: 'switch-change'}
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN' } } }
                    - { type: 'group', label: 'Contact Information', icon: 'envelope-o', css_class: 'col-sm-6' }
                    - { property: 'email', type: 'email'}
                    - { property: 'country', type: 'country', type_options: { required: false } }
                    - { property: 'city', type: 'text', type_options: { required: false } }
                    - { property: 'street', type: 'text', type_options: { required: false } }
                    - { property: 'phones'}
                    - { property: 'projects', label: 'Director settings' }
                    - { type: 'group', label: 'Images', icon: 'image', css_class: 'col-sm-12' }
                    - { property: 'images', type: 'Glavweb\UploaderDropzoneBundle\Form\ImageCollectionType',  type_options: { label: ' ', context: 'entity_images', by_reference: false  }}


            new:
                fields:
                    - { property: 'plainPassword', label: 'Password', type: 'text', type_options: { required: true } }
            edit:
                fields:
                    - { property: 'id', , type_options: { disabled: true }}
                    - { property: 'plainPassword', label: 'Password', type: 'text', type_options: { required: false } }
